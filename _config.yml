#
# Configuration File
#

# Information for compile
exclude:
  - "Gemfile"
  - "CNAME"
  - "LICENSE"
  - "*.md"
  - "*.js"
  - "*.json"
  - "images/favicon/*.md"
  - "images/favicon/*.html"
  - "images/favicon/*.xml"

# Plugins
plugins:
  - jekyll-sitemap

# Sass configuration
sass:
  sass_dir: _scss
#  sourcemap: never

# Collections
collections_dir: _collections
collections:
  related_sites:
    sort_by: order
  team_owners:
    sort_by: order
    member_type: owner

# Information for deploy
baseurl: ""

# the base hostname & protocol for your site
url: https://cocoacolorlab.com

